name: Build

on:
  push:
    tags:
      - '*'

jobs:
  backend:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        php: [8.2, 8.3]

    steps:
      - uses: actions/checkout@v2

      - name: Validate composer.json and composer.lock
        run: composer validate --strict --no-check-version

      - name: Cache Composer packages
        id: composer-cache
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run unit test suite
        run: composer run-script unit

      - name: Validate coding standards
        run: composer run-script cs

      - name: Run linters
        run: composer run-script lint

      - name: Run static analysis
        run: composer run-script stan

  frontend:

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install frontend dependencies
        run: npm install

      - name: Run frontend test suite
        run: npm test

  release:
    env:
      REPONAME: ${GITHUB_REPOSITORY#$GITHUB_REPOSITORY_OWNER/}
    if: startsWith(github.ref, 'refs/tags/')
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [18]
    runs-on: ${{ matrix.os }}
    needs: [backend, frontend]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install frontend dependencies
        run: npm install

      - name: Build package
        run: make build

      - name: Rename package to current tag
        run: mv build.zip $REPONAME-${{ github.ref_name }}.zip

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: gitzenith-${{ github.ref_name }}.zip
